<!DOCTYPE html>
<html>
  <head>
    <title>Zarejestruj się</title>
    <link rel="stylesheet" href="styles/login-sign-up.css" />
  </head>
  <body>
    <div class="sign-up-container">
      <img class="wizard-icon" src="icons/wizard.png" />
      <h1>Zarejestruj się w świecie magii</h1>
      <form id="registration-form">
        <input
          type="text"
          name="username"
          placeholder="Imię"
          class="sign-up-input"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="sign-up-input"
        />
        <input
          type="password"
          name="password"
          placeholder="Hasło"
          class="sign-up-input"
        />
        <button type="submit" class="sign-up-button">Zarejestruj się</button>
      </form>
    </div>
    <script src="scrypts/signup.js"></script>
  </body>
</html>
