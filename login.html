<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/login-sign-up.css" />
  </head>
  <body>
    <div class="login-container">
      <img class="wizard-icon" src="icons/wizard.png" />
      <h1>Wejdź do świata pełnego magii</h1>
      <form>
        <input type="email" placeholder="Email" class="login-input" />
        <input type="password" placeholder="Hasło" class="login-input" />
        <button type="submit" class="login-button">Zaloguj się</button>
        <button type="button" class="login-sign-up-button">
          Zarejestruj się
        </button>
      </form>
    </div>
    <script src="scrypts/login.js"></script>
  </body>
</html>
